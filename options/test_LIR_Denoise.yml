name: test_LIRDenoise
model_type: Origin
crop_border: ~
num_gpu: 1
gpu_id: 1
manual_seed: 0
test: True
pretraining: False

datasets:
  test_1:
    name: CBSD68
    type: Dataset_GaussianDenoising
    sigma_test: 50
    in_ch: 3
    dataroot_gt: ~
    dataroot_lq: none
    filename_tmpl: '{}'
    io_backend:
      type: disk
    mod: 32


  test_2:
    name: urban100
    type: Dataset_GaussianDenoising
    sigma_test: 50
    in_ch: 3
    dataroot_gt: ~
    dataroot_lq: none
    filename_tmpl: '{}'
    io_backend:
      type: disk
    mod: 32


network_g:
  type: LIR

val:
  save_img: true
  suffix: false

  metrics:
    psnr_rgb:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: False

    ssim_rgb:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: False

    psnr_y:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: True

    ssim_y:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: True

save_img: true

# path
path:
  pretrain_network_g: ~
  strict_load_g: true

